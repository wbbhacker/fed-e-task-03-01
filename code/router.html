<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
  <div id="el" >
    <div @click="hander">button</div>
    <span>{{ o }}</span>
    <p>{{ dog.name }}</p>
  </div>
  <script>
    let vm = new Vue({
        el: '#el',
       data: {
        o: 'object',
        dog: {}
      },
      methods: {
        hander() {
          // 该 name 属性是否是响应式的
          this.dog.name = 'Trump'
          // this.$set(this.dog, 'name', 'ss')
        }
      }
    })
  </script>
</body>

</html>
